<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Fundflow</title>
  <link rel="stylesheet" href="output.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html, body, h1, h2, h3, h4, h5, h6, p, span, div, input, button, label, a, li, ul, ol, form, section, nav, main, td, th, strong, em, b, i, textarea, select, option {
      font-family: 'Inter', 'Segoe UI', 'Poppins', 'Roboto', 'Arial', sans-serif !important;
      letter-spacing: 0.01em;
    }
    body { background: #0a0a0f; min-height: 100vh; }
    .glass-card {
      backdrop-filter: blur(24px);
      background: rgba(24, 24, 48, 0.92);
      border: 2px solid #06b6d4cc;
      box-shadow: 0 0 40px 8px #06b6d4cc, 0 8px 32px #a21caf88, 0 0 80px 8px #0fffc1cc;
      position: relative;
      overflow: hidden;
      margin-top: 5vh;
    }
    .glass-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 2rem;
      border: 3px solid #0fffc1;
      box-shadow: 0 0 32px #0fffc1cc, 0 0 64px #a21cafcc;
      opacity: 0.5;
      pointer-events: none;
      animation: border-glow 2s linear infinite alternate;
    }
    @keyframes border-glow {
      0% { box-shadow: 0 0 32px #0fffc1cc, 0 0 64px #a21cafcc; }
      100% { box-shadow: 0 0 64px #0fffc1cc, 0 0 128px #a21cafcc; }
    }
    @keyframes neon-flicker {
      0%, 100% { filter: brightness(1); }
      45% { filter: brightness(1.1); }
      50% { filter: brightness(1.3); }
      55% { filter: brightness(0.9); }
      60% { filter: brightness(1.2); }
    }
    .login-anim { transition: transform 0.2s, box-shadow 0.2s; }
    .login-anim:hover { transform: translateY(-8px) scale(1.03); box-shadow: 0 8px 32px #06b6d4cc, 0 0 80px 8px #0fffc1cc; }
    .neon-input { background: #181830; color: #fff; border: 2px solid #06b6d4cc; box-shadow: 0 0 12px #06b6d4cc; }
    .neon-input:focus { outline: none; border-color: #a21caf; box-shadow: 0 0 16px #a21cafcc, 0 0 32px #06b6d4cc; }
    .neon-btn { background: linear-gradient(90deg, #06b6d4, #a21caf, #0fffc1); color: #fff; font-weight: bold; box-shadow: 0 0 16px #06b6d4cc, 0 0 32px #a21cafcc; border: none; transition: background 0.2s, box-shadow 0.2s; }
    .neon-btn:hover { background: linear-gradient(90deg, #0fffc1, #a21caf, #06b6d4); box-shadow: 0 0 32px #0fffc1cc, 0 0 48px #a21cafcc; }
    .neon-btn:active { transform: scale(0.97); }
    .login-btn {
      background: linear-gradient(90deg, #06b6d4, #a21caf, #0fffc1);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem 0;
      font-size: 1.1rem;
      margin-top: 1.5rem;
      width: 100%;
      box-shadow: 0 0 16px #06b6d4cc;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #0fffc1, #a21caf, #06b6d4);
    }
    .social-login {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      width: 100%;
    }
    .social-btn {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: #fff;
      color: #181830;
      font-weight: 600;
      border-radius: 0.75rem;
      padding: 0.75rem 2rem;
      box-shadow: 0 0 12px #06b6d4cc;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .social-btn:hover {
      background: #e0e7ff;
      color: #a21caf;
    }
    @media (max-width: 900px) {
      .login-container { flex-direction: column; }
      .glass-card { margin: 4vh auto; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center" style="background: #0a0a0f;">
  <!-- Neon image background -->
  <div class="absolute inset-0 z-0">
    <div style="background-image: url('assets/backgrounds/3d-abstract-background-with-neon-lights-3d-illustration_441797-460.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0;"></div>
    <div class="absolute inset-0 bg-black bg-opacity-70"></div>
  </div>
  <div class="relative z-10 w-full flex flex-col items-center justify-center min-h-screen">
    <!-- FundFlow Title Card at Top, always visible and above all content -->
    <div class="w-full flex justify-center" style="position:relative; z-index:20; margin-top:2rem; margin-bottom:2rem;">
      <a href="dashboard.html" class="rounded-2xl px-8 py-4 shadow-xl border-2 border-cyan-400/60 bg-gradient-to-r from-cyan-900/80 via-fuchsia-900/70 to-purple-900/80 backdrop-blur-lg flex items-center gap-4 justify-center neon-glow hover:scale-105 transition-transform duration-200 mx-auto">
        <span class="text-4xl">4b8</span>
        <span class="text-3xl md:text-4xl font-extrabold bg-gradient-to-r from-cyan-400 via-fuchsia-400 to-purple-500 bg-clip-text text-transparent tracking-wide drop-shadow-lg">FundFlow</span>
      </a>
    </div>
    <div class="glass-card w-full max-w-md mx-auto rounded-2xl shadow-2xl p-8 flex flex-col gap-6 items-center border-2 border-cyan-400/40">
      <h1 class="text-3xl font-extrabold bg-gradient-to-r from-cyan-400 via-fuchsia-400 to-purple-500 bg-clip-text text-transparent mb-2 text-center">Login to Fundflow</h1>
      <form class="w-full flex flex-col gap-4">
        <input type="text" placeholder="Name" class="px-3 py-2 rounded-lg border border-cyan-400/40 bg-black/40 text-cyan-100 focus:ring-2 focus:ring-cyan-400 placeholder:text-cyan-400">
        <input type="number" placeholder="Age" class="px-3 py-2 rounded-lg border border-cyan-400/40 bg-black/40 text-cyan-100 focus:ring-2 focus:ring-cyan-400 placeholder:text-cyan-400">
        <input type="email" placeholder="Email" class="px-3 py-2 rounded-lg border border-cyan-400/40 bg-black/40 text-cyan-100 focus:ring-2 focus:ring-cyan-400 placeholder:text-cyan-400">
        <input type="password" placeholder="Password" class="px-3 py-2 rounded-lg border border-cyan-400/40 bg-black/40 text-cyan-100 focus:ring-2 focus:ring-cyan-400 placeholder:text-cyan-400">
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="social-login">
        <button class="social-btn">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" style="width:1.5rem;">
          Continue with Google
        </button>
        <button class="social-btn">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" style="width:1.5rem;">
          Continue with GitHub
        </button>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'dashboard.html';
      });
    });
  </script>
</body>
</html>
