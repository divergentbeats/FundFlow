<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Fundflow</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Fonts and resets */
        html, body {
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.01em;
            background: #0a0a0f;
            min-height: 100vh;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        /* Background */
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: url('/assets/backgrounds/3d-abstract-background-with-neon-lights-3d-illustration_441797-460.jpg') center/cover no-repeat;
            z-index: 0;
        }
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Neon button styles */
        .neon-btn, .login-btn, .social-btn {
            transition: all 0.3s ease-in-out;
        }
        .neon-btn:hover, .login-btn:hover, .social-btn:hover {
            transform: scale(1.05);
        }

        /* Inputs */
        .neon-input {
            background: rgba(24, 24, 48, 0.9);
            border: 2px solid #06b6d4;
            box-shadow: 0 0 10px #06b6d4aa;
            padding: 0.6rem 1rem;
            border-radius: 0.5rem;
            color: #fff;
        }
        .neon-input:focus {
            outline: none;
            border-color: #a21caf;
            box-shadow: 0 0 20px #a21caf99, 0 0 30px #06b6d4aa;
        }

        /* Card */
        .glass-card {
            background: rgba(24, 24, 48, 0.85);
            border: 2px solid #06b6d4;
            border-radius: 1rem;
            box-shadow: 0 0 30px #06b6d4aa, 0 8px 32px #a21caf77;
            backdrop-filter: blur(20px);
            max-width: 420px;
            width: 90%;
            padding: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #06b6d4, #a21caf, #0fffc1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="container">
        <a href="dashboard.html" class="logo">ðŸ’¸ FundFlow</a>
        <div class="glass-card">
            <h1 class="text-xl text-center text-white font-bold mb-4">Login to FundFlow</h1>
            <form class="flex flex-col gap-4">
                <input type="text" placeholder="Name" class="neon-input">
                <input type="number" placeholder="Age" class="neon-input">
                <input type="email" placeholder="Email" class="neon-input">
                <input type="password" placeholder="Password" class="neon-input">
                <button class="login-btn bg-gradient-to-r from-cyan-400 via-fuchsia-400 to-purple-500 py-2 rounded-md text-white font-bold">Login</button>
            </form>
            <div class="or-separator text-gray-300 text-center my-4">OR</div>
            <div class="flex flex-col gap-2">
                <button class="social-btn bg-white text-black py-2 rounded-md font-semibold flex items-center justify-center gap-2">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20"> Continue with Google
                </button>
                <button class="social-btn bg-white text-black py-2 rounded-md font-semibold flex items-center justify-center gap-2">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" width="20"> Continue with GitHub
                </button>
            </div>
        </div>
    </div>
</body>
</html>
